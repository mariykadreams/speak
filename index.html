<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech Website</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { margin: 10px; padding: 10px 20px; }
    input { width: 300px; padding: 8px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Text-to-Speech Demo</h1>

  <button onclick="speak('Hear me out')">Hear me out</button>
  <button onclick="speak('Tea time')">Tea time</button>
  <button onclick="speak('Yes!')">Yes</button>
  <button onclick="speak('No!')">No</button>
    <button onclick="speak('Slay!')">Slay</button>

  <br><br>

  <input id="customText" type="text" placeholder="Type something to speak">
  <button onclick="speakCustom()">Speak Text</button>

  <script>
  let voices = [];

  // Load available voices
  function loadVoices() {
    voices = speechSynthesis.getVoices();
  }

  // On some browsers, voices might not be loaded immediately
  speechSynthesis.onvoiceschanged = loadVoices;

  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);

    // Choose a female voice if available
    const femaleVoice = voices.find(voice => voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('woman'));
    if (femaleVoice) {
      utterance.voice = femaleVoice;
    }

    speechSynthesis.speak(utterance);
  }

  function speakCustom() {
    const input = document.getElementById("customText").value;
    if (input.trim() !== "") {
      speak(input);
    }
  }
</script>


</body>
</html>
